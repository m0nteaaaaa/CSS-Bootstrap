    <style>
        p, ul, ol {
    font-size: 16px;

}
h1, h2, h3, h4, h5, h6 {
    font-weight: bold;
}
ul {
    list-style: none;
    margin: 0;
    padding: 0;
    max-width: none;
}

    background-color: #fff;
    border: 1px solid #d1d7dc;
    color: #b4690e;

    padding: 0.2rem 0.4rem;
}
.code-block {
    background-color: #fff;
    color: #b4690e;

}
.black-block {
    color: #000000;
}
.italic-text {
    font-style: italic;
}
body {

    font-size: 16px;

        <h1 class="bg-black text-light text-center rounded">Bad News</h1>
